<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Frames - 30% and 70%</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Frame (30%) -->
        <div class="frame left-frame">
            <!-- Add Name and Image -->
            <div class="profile">
                <h2>Rajarapu Lavanya</h2><br>
                <img src="lavanya.jpg" alt="Profile Picture">
                <p>Student of PVPSIT<br>BTECH - IT</p>
            </div>

            <!-- Navigation Links -->
            <nav class="navigation">
                <ul>
                    <li><a href="#home" onclick="loadContent('home.html')">Home</a></li>
                    <li><a href="#about" onclick="loadContent('about.html')">About</a></li>
                    <li><a href="#resume" onclick="loadContent('resume.html')">Resume</a></li>
                    <li><a href="#projects" onclick="loadContent('projects.html')">Projects</a></li>
                    <li><a href="#certifications" onclick="loadContent('certifications.html')">Certifications</a></li>
                    <li><a href="#contact" onclick="loadContent('contact.html')">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Right Frame (70%) -->
        <div class="frame right-frame">
            <iframe id="contentFrame" src="about.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
