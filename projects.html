<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4D4D4F;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: orange;
            margin-bottom: 30px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 boxes per row */
            gap: 20px;
        }

        .project-box {
            background-color: #AAA;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .project-box:hover {
            transform: translateY(-5px);
            background-color: #8c7373;
        }

        .project-box h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .project-box p {
            font-size: 1em;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 boxes per row on smaller screens */
            }
        }

        @media (max-width: 600px) {
            .projects-grid {
                grid-template-columns: 1fr; /* 1 box per row on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-box">
                <h3>Rock Paper Scissor in C</h3>
                <p>
                    It is a hand game and played between two people, in which each player simultaneously forms one of three shapes. 
                </p>
                <a href="game.pdf"  download="RockPaperScissor">Download Project</a>
            </div>
            
        </div>
    </div>
</body>
</html>
